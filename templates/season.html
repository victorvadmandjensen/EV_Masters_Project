{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %} 

{% block styles %}
{{ super() }}
	<style>
		body { background: #dcdfe3; }
	</style>
{% endblock %}

{% block title %}
{{ season.name }}
{% endblock %}

{% block content %}
    <h1> {{ season.name }} </h1>
    <p>{{ season.flavor_text }}</p>

	<button id="start_season" class="float-left submit-button" >Go to event</button>

    <script type="text/javascript">
    	document.getElementById("start_season").onclick = function () {
        location.href = "/event";
	  };
    </script>
{% endblock %}
